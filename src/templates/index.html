<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Route Planner</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background: #f4f7f9;
            color: #333;
        }
        #container {
            display: flex;
            width: 95%;
            max-width: 1500px;
        }
        #form-section {
            width: 20%;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        #map-legend-section {
            display: flex;
            width: 80%;
        }
        #map-section {
            width: 75%;
            padding-left: 20px;
            position: relative;
        }
        #legend-section {
            width: 15%;
            padding-left: 10px;
            font-size: 14px;
            border-left: 1px solid #ccc;
            margin-left: 10px;
        }
        
        /* Map selector styles */
        #map-selector {
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
            position: relative;
            display: block;
        }
        
        .location-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 15px;
        }
        
        .location-info h4 {
            margin: 0 0 8px 0;
            color: #495057;
            font-size: 14px;
        }
        
        .coordinates {
            font-family: monospace;
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 8px;
        }
        
        .address-info {
            background: #e8f5e8;
            border: 1px solid #c3e6c3;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .clear-location {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
        }
        
        .clear-location:hover {
            background: #c82333;
        }
        
        .map-instructions {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #0056b3;
        }
        
        .map-instructions strong {
            color: #003d82;
        }
        
        .location-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6c757d;
        }
        
        .status-indicator.start {
            background: #28a745;
        }
        
        .status-indicator.destination {
            background: #dc3545;
        }
        
        .region-boundary {
            stroke: #ff6b6b;
            stroke-width: 3;
            fill: none;
            opacity: 0.7;
        }
        
        .region-label {
            font-size: 14px;
            font-weight: bold;
            fill: #ff6b6b;
            text-anchor: middle;
        }
        
        .geocoding-loading {
            color: #6c757d;
            font-style: italic;
            font-size: 11px;
        }
        
        /* Smooth zoom controls styling */
        .leaflet-control-zoom {
            border: 2px solid rgba(0,0,0,0.2);
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }
        
        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out {
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .leaflet-control-zoom-in:hover,
        .leaflet-control-zoom-out:hover {
            background: #f4f4f4;
            color: #2563eb;
            transform: scale(1.05);
        }
        
        .leaflet-control-zoom-in:active,
        .leaflet-control-zoom-out:active {
            transform: scale(0.95);
        }
        
        /* Smooth transitions for map elements */
        .leaflet-fade-anim .leaflet-tile,
        .leaflet-fade-anim .leaflet-popup {
            opacity: 0;
            transition: opacity 0.2s linear;
        }
        
        .leaflet-fade-anim .leaflet-tile-loaded,
        .leaflet-fade-anim .leaflet-fade-anim .leaflet-popup {
            opacity: 1;
        }
        
        /* Smooth marker animations */
        .leaflet-marker-icon {
            transition: transform 0.2s ease;
        }
        
        .leaflet-marker-icon:hover {
            transform: scale(1.1);
        }
               
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 15px;
        }
        #generate-button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        #generate-button:hover {
            background-color: #218838;
        }
        #clear-button {
            background-color: #6c757d;
            color: white;
            cursor: pointer;
        }
        #clear-button:hover {
            background-color: #5a6268;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes circularMotion {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateY(-20px) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateY(-20px) rotate(-360deg); }
        }
        #loading-message {
            animation: fadeIn 0.3s ease-in-out, circularMotion 4s linear infinite;
            transition: opacity 0.3s ease-in-out;
        }        
        /* Tablet (iPad) and below */
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                align-items: stretch;
            }
            #form-section,
            #map-legend-section {
                width: 100% !important;
                padding: 15px;     
            }
            #map-section,
            #legend-section {
                width: 100% !important;
                padding-left: 0 !important;
                margin-left: 0 !important;
                border-left: none !important;
            }
            iframe {
                height: 400px;    
            }
            #map-selector {
                height: 400px;
            }
        }

        /* Mobile phones */
        @media (max-width: 480px) {
            body {
                margin: 10px !important;
            }
            #form-section {
                padding: 10px !important;
            }
            input, select, button {
                height: 36px;       
                font-size: 0.9rem;
            }
            #map-section {
                height: auto;
            }
            #map-selector {
                height: 350px;
            }
        }

        
    </style>
</head>

<script>
    // Map variables
    let map;
    let startMarker = null;
    let destinationMarker = null;
    let startLocation = null;
    let destinationLocation = null;
    
    // BC Region boundaries from get_charging_stations.py
    const BC_SOUTHWEST = [49.0, -123.3, 49.9, -121.7]; // [south, west, north, east]
    const BC_NORTHEAST = [55.0, -124.0, 58.0, -120.0]; // [south, west, north, east]
    
    // Initialize map when document is ready
    $(document).ready(function () {
        initializeMap();
        
        const defaultGenerateColor = '#28a745';
        const clickedGenerateColor = 'red';

        const evConsumptionRates = {
            "Tesla Model 3": 0.137,
            "Mini Cooper SE": 0.149,
            "Citroen e-C4 X": 0.157,
            "Tesla Model Y Long Range AWD": 0.167,
            "Porsche Taycan 4S Plus": 0.172,
            "BMW i4 M50": 0.181,
            "BMW i7 xDrive60": 0.199,
            "Rolls-Royce Spectre": 0.219,
            "VinFast VF 9 Extended Range": 0.239,
            "Toyota PROACE Verso M 50 kWh": 0.257,
            "Mercedes-Benz eVito Tourer Long 90 kWh": 0.281,
            "Mercedes-Benz G 580": 0.322,
            "Max": 4.0
        };
    
        $("#ev_model").change(function () {
            const selectedModel = $(this).val();
            const rate = evConsumptionRates[selectedModel];
            $("#consumption_rate").val(rate);
        });

        $("#route-form").submit(function (event) {
            event.preventDefault();
            
            // Validate that both locations are set (either by text or map)
            const startText = $("#start").val().trim();
            const destText = $("#destination").val().trim();
            
            if (!startText && !startLocation) {
                alert("⚠️ Please enter a starting location or set it on the map.");
                return;
            }
            
            if (!destText && !destinationLocation) {
                alert("⚠️ Please enter a destination or set it on the map.");
                return;
            }

            const initialSOC = parseFloat($("#initial_soc").val());
            const thresholdSOC = parseFloat($("#threshold_soc").val());

            if (thresholdSOC > initialSOC) {
                alert("⚠️ Threshold battery percentage cannot be greater than Initial battery percentage.");
                return;
            }           
            // Disable button to prevent multiple submissions
            $("#generate-button").prop("disabled", true);
            $("#clear-button").prop("disabled", true);

            // Hide map selector and show loading
            $("#map-selector").hide();
            $("#map-frame").hide();    
            $("#legend-section").hide();                      

            // Change color on click
            $("#generate-button").css("background-color", clickedGenerateColor);
            $("#loading-message").fadeIn(300);

            $.ajax({
                type: "POST",
                url: "/generate-route",
                data: $(this).serialize(),
                success: function (response) {
                    $("#loading-message").hide();
                    $("#generate-button").prop("disabled", false); 
                    $("#clear-button").prop("disabled", false);

                    if (response.success) {
                        let timestamp = new Date().getTime();
                        let updatedURL = response.map_url + "?t=" + timestamp; // Prevent caching

                        $("#map-frame").hide();
                        $("#legend-section").hide();

                        $("#map-frame").off("load").on("load", function () {
                            // Show both map and legend after iframe finishes loading
                            $("#map-frame").show();
                            if (response.legend_html) {
                                $("#legend-section").html(response.legend_html).show();
                            }
                            $("#loading-message").fadeOut(300);
                        });
                        $("#map-frame").attr("src", updatedURL);
                    } else {
                        alert("Error: " + response.error);
                        // Show map selector again if there's an error
                        $("#map-selector").show();
                    } 
                },
                error: function () {
                    $("#loading-message").fadeOut(300);
                    $("#generate-button").prop("disabled", false); 
                    $("#clear-button").prop("disabled", false);
                    alert("Failed to connect to the server.");
                    // Show map selector again if there's an error
                    $("#map-selector").show();
                }
            });
        });

        $("#clear-button").click(function () {
            $("#route-form")[0].reset();       
            $("#generate-button").css("background-color", defaultGenerateColor); 
            $("#map-frame").hide();    
            $("#legend-section").hide();
            $("#loading-message").fadeOut(300);
            
            // Clear map markers and locations
            clearAllLocations();
            
            // Show map selector again
            $("#map-selector").show();
        });

        $("#toggle-guide-button").click(function () {
            $("#user-guide").slideToggle(300);
            const currentText = $(this).text();
            $(this).text(currentText.includes("Show") ? "📕 Hide User Guide" : "📘 Show User Guide");
        });
    });
    
    // Initialize the map
    function initializeMap() {
        // Center and zoom on BC Southwest region specifically
        const southwestCenterLat = (BC_SOUTHWEST[0] + BC_SOUTHWEST[2]) / 2;
        const southwestCenterLng = (BC_SOUTHWEST[1] + BC_SOUTHWEST[3]) / 2;
        
        // Create map with smooth zoom options
        map = L.map('map-selector', {
            zoomControl: true,
            zoomSnap: 0.1,
            zoomDelta: 0.5,
            wheelPxPerZoomLevel: 60,
            wheelDebounceTime: 40,
            smoothWheelZoom: true,
            smoothSensitivity: 1.0
        }).setView([southwestCenterLat, southwestCenterLng], 9);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        
        // Add BC region boundaries
        addRegionBoundaries();
        
        // Add click event to map
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            
            // Check if click is within BC regions
            if (!isWithinBCRegions(lat, lng)) {
                alert("⚠️ Please click within the highlighted BC regions only. Our service covers southwestern and northeastern areas of British Columbia.");
                return;
            }
            
            // If no start location is set, set it
            if (!startLocation) {
                setStartLocation(lat, lng);
            }
            // If start is set but no destination, set destination
            else if (!destinationLocation) {
                setDestinationLocation(lat, lng);
            }
            // If both are set, replace destination
            else {
                setDestinationLocation(lat, lng);
            }
        });
        
        // Add smooth zoom controls
        addSmoothZoomControls();
    }
    
    // Add smooth zoom controls to the map
    function addSmoothZoomControls() {
        // Create custom zoom control with smooth animations
        const zoomInBtn = L.Control.zoomIn = L.Control.extend({
            onAdd: function() {
                const container = L.DomUtil.create('div', 'leaflet-control-zoom-in leaflet-control-zoom');
                container.innerHTML = '+';
                container.title = 'Zoom in';
                
                L.DomEvent.on(container, 'click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    L.DomEvent.preventDefault(e);
                    smoothZoom(map, 1);
                });
                
                return container;
            }
        });
        
        const zoomOutBtn = L.Control.zoomOut = L.Control.extend({
            onAdd: function() {
                const container = L.DomUtil.create('div', 'leaflet-control-zoom-out leaflet-control-zoom');
                container.innerHTML = '−';
                container.title = 'Zoom out';
                
                L.DomEvent.on(container, 'click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    L.DomEvent.preventDefault(e);
                    smoothZoom(map, -1);
                });
                
                return container;
            }
        });
        
        // Add custom zoom controls to the map
        new zoomInBtn({ position: 'topright' }).addTo(map);
        new zoomOutBtn({ position: 'topright' }).addTo(map);
        
        // Remove default zoom control
        map.removeControl(map.zoomControl);
    }
    
    // Smooth zoom function
    function smoothZoom(map, direction) {
        const currentZoom = map.getZoom();
        const targetZoom = Math.max(0, Math.min(18, currentZoom + direction));
        
        if (targetZoom !== currentZoom) {
            map.flyTo(map.getCenter(), targetZoom, {
                duration: 0.5,
                easeLinearity: 0.25
            });
        }
    }
    
    // Add region boundaries to the map
    function addRegionBoundaries() {
        // Southwest region boundary
        const southwestBounds = [
            [BC_SOUTHWEST[0], BC_SOUTHWEST[1]], // SW
            [BC_SOUTHWEST[2], BC_SOUTHWEST[1]], // NW
            [BC_SOUTHWEST[2], BC_SOUTHWEST[3]], // NE
            [BC_SOUTHWEST[0], BC_SOUTHWEST[3]]  // SE
        ];
        
        const southwestPolygon = L.polygon(southwestBounds, {
            color: '#ff6b6b',
            weight: 3,
            fillColor: '#ff6b6b',
            fillOpacity: 0.1
        }).addTo(map);
        
        // Northeast region boundary
        const northeastBounds = [
            [BC_NORTHEAST[0], BC_NORTHEAST[1]], // SW
            [BC_NORTHEAST[2], BC_NORTHEAST[1]], // NW
            [BC_NORTHEAST[2], BC_NORTHEAST[3]], // NE
            [BC_NORTHEAST[0], BC_NORTHEAST[3]]  // SE
        ];
        
        const northeastPolygon = L.polygon(northeastBounds, {
            color: '#ff6b6b',
            weight: 3,
            fillColor: '#ff6b6b',
            fillOpacity: 0.1
        }).addTo(map);
        
        // Add labels
        const southwestCenter = [
            (BC_SOUTHWEST[0] + BC_SOUTHWEST[2]) / 2,
            (BC_SOUTHWEST[1] + BC_SOUTHWEST[3]) / 2
        ];
        
        const northeastCenter = [
            (BC_NORTHEAST[0] + BC_NORTHEAST[2]) / 2,
            (BC_NORTHEAST[1] + BC_NORTHEAST[3]) / 2
        ];
        
        L.marker(southwestCenter).bindTooltip("BC Southwest Region", {permanent: true, className: "region-label"}).addTo(map);
        L.marker(northeastCenter).bindTooltip("BC Northeast Region", {permanent: true, className: "region-label"}).addTo(map);
    }
    
    // Check if coordinates are within BC regions
    function isWithinBCRegions(lat, lng) {
        // Check Southwest region
        if (lat >= BC_SOUTHWEST[0] && lat <= BC_SOUTHWEST[2] && 
            lng >= BC_SOUTHWEST[1] && lng <= BC_SOUTHWEST[3]) {
            return true;
        }
        
        // Check Northeast region
        if (lat >= BC_NORTHEAST[0] && lat <= BC_NORTHEAST[2] && 
            lng >= BC_NORTHEAST[1] && lng <= BC_NORTHEAST[3]) {
            return true;
        }
        
        return false;
    }
    
    // Reverse geocoding function to get address from coordinates
    async function getAddressFromCoordinates(lat, lng) {
        try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`);
            const data = await response.json();
            
            if (data.error) {
                return "Address not found";
            }
            
            const address = data.address;
            let fullAddress = "";
            
            // Build address string with street number, street name, and city
            if (address.house_number) {
                fullAddress += address.house_number + " ";
            }
            if (address.road) {
                fullAddress += address.road + ", ";
            }
            if (address.city) {
                fullAddress += address.city;
            } else if (address.town) {
                fullAddress += address.town;
            } else if (address.village) {
                fullAddress += address.village;
            } else if (address.county) {
                fullAddress += address.county;
            }
            
            // If we still don't have a city, try province/state
            if (!fullAddress.includes(",") && address.state) {
                fullAddress += address.state;
            }
            
            return fullAddress || "Address not found";
        } catch (error) {
            console.error("Error getting address:", error);
            return "Address not found";
        }
    }
    
    // Set start location
    async function setStartLocation(lat, lng) {
        // Remove existing start marker
        if (startMarker) {
            map.removeLayer(startMarker);
        }
        
        // Create new start marker (green)
        startMarker = L.marker([lat, lng], {
            icon: L.divIcon({
                className: 'start-marker',
                html: '🟢',
                iconSize: [24, 24]
            })
        }).addTo(map);
        
        startLocation = { lat: lat, lng: lng };
        
        // Update hidden fields
        $("#start_lat").val(lat);
        $("#start_lng").val(lng);
        
        // Get and auto-fill address
        const address = await getAddressFromCoordinates(lat, lng);
        $("#start").val(address);
        
        // Fit map to show both markers if destination exists
        if (destinationLocation) {
            const bounds = L.latLngBounds([startLocation, destinationLocation]);
            map.flyToBounds(bounds, { 
                padding: [20, 20],
                duration: 1.0,
                easeLinearity: 0.25
            });
        } else {
            map.flyTo([lat, lng], 10, {
                duration: 0.8,
                easeLinearity: 0.25
            });
        }
    }
    
    // Set destination location
    async function setDestinationLocation(lat, lng) {
        // Remove existing destination marker
        if (destinationMarker) {
            map.removeLayer(destinationMarker);
        }
        
        // Create new destination marker (red)
        destinationMarker = L.marker([lat, lng], {
            icon: L.divIcon({
                className: 'destination-marker',
                html: '🔴',
                iconSize: [24, 24]
            })
        }).addTo(map);
        
        destinationLocation = { lat: lat, lng: lng };
        
        // Update hidden fields
        $("#destination_lat").val(lat);
        $("#destination_lng").val(lng);
        
        // Get and auto-fill address
        const address = await getAddressFromCoordinates(lat, lng);
        $("#destination").val(address);
        
        // Fit map to show both markers
        if (startLocation) {
            const bounds = L.latLngBounds([startLocation, destinationLocation]);
            map.flyToBounds(bounds, { 
                padding: [20, 20],
                duration: 1.0,
                easeLinearity: 0.25
            });
        } else {
            map.flyTo([lat, lng], 10, {
                duration: 0.8,
                easeLinearity: 0.25
            });
        }
    }
    
    // Clear specific location
    function clearLocation(type) {
        if (type === 'start') {
            if (startMarker) {
                map.removeLayer(startMarker);
                startMarker = null;
            }
            startLocation = null;
            $("#start_lat").val('');
            $("#start_lng").val('');
            $("#start").val(''); // Clear the input field
        } else if (type === 'destination') {
            if (destinationMarker) {
                map.removeLayer(destinationMarker);
                destinationMarker = null;
            }
            destinationLocation = null;
            $("#destination_lat").val('');
            $("#destination_lng").val('');
            $("#destination").val(''); // Clear the input field
        }
    }
    
    // Clear all locations
    function clearAllLocations() {
        clearLocation('start');
        clearLocation('destination');
        
        // Reset map view to show BC Southwest region with smooth animation
        const southwestCenterLat = (BC_SOUTHWEST[0] + BC_SOUTHWEST[2]) / 2;
        const southwestCenterLng = (BC_SOUTHWEST[1] + BC_SOUTHWEST[3]) / 2;
        map.flyTo([southwestCenterLat, southwestCenterLng], 9, {
            duration: 1.0,
            easeLinearity: 0.25
        });
    }
